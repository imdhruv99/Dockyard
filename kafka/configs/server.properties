##### Basic Configuration #####
# Node ID - can be overridden via KAFKA_NODE_ID environment variable
node.id=1
process.roles=broker,controller
controller.quorum.voters=1@localhost:9093

###### Listener Configuration #####
# Listeners - can be overridden via KAFKA_LISTENERS environment variable
listeners=PLAINTEXT://:9092,CONTROLLER://:9093
listener.security.protocol.map=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
advertised.listeners=PLAINTEXT://localhost:9092

###### Socket Configuration #####
num.network.threads=3
num.io.threads=8
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600

###### Log Configuration #####
log.dirs=/var/lib/kafka/logs
num.partitions=3
num.recovery.threads.per.data.dir=1
offsets.topic.replication.factor=1
transaction.state.log.replication.factor=1
transaction.state.log.min.isr=1

# Log retention settings
log.retention.hours=168
log.retention.bytes=-1
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

###### Topic Configuration #####
# Topic creation and management
auto.create.topics.enable=true
delete.topic.enable=true
default.replication.factor=1
min.insync.replicas=1

# Topic retention and cleanup
log.cleanup.policy=delete
log.cleaner.enable=true
log.cleaner.threads=1
log.cleaner.dedupe.buffer.size=134217728
log.cleaner.io.buffer.size=524288
log.cleaner.io.buffer.load.factor=0.9
log.cleaner.backoff.ms=15000
log.cleaner.min.cleanable.ratio=0.5
log.cleaner.delete.retention.ms=86400000

# Topic compression and message format
compression.type=producer
log.message.format.version=3.0-IV1
log.message.timestamp.type=CreateTime

# Topic segment management
log.segment.delete.delay.ms=60000
log.index.size.max.bytes=10485760
log.index.interval.bytes=4096

# Flush settings
log.flush.interval.messages=9223372036854775807
log.flush.interval.ms=9223372036854775807
log.flush.scheduler.interval.ms=9223372036854775807

###### Performance Tuning #####
# Memory and buffer settings
replica.fetch.max.bytes=1048576
replica.fetch.min.bytes=1
replica.fetch.wait.max.ms=500
replica.lag.time.max.ms=10000

# Producer and consumer settings
message.max.bytes=1000012
replica.socket.receive.buffer.bytes=65536
replica.socket.send.buffer.bytes=65536

###### Security and Monitoring #####
# Metrics and monitoring
metric.reporters=
metrics.num.samples=2
metrics.sample.window.ms=30000
metrics.recording.level=INFO

# JMX Configuration for monitoring
jmx.port=9999
jmx.hostname=
jmx.authenticate=false
jmx.ssl=false
jmx.opts=-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=localhost

###### Advanced Configuration #####
# Controller settings
controller.listener.names=CONTROLLER
inter.broker.listener.name=PLAINTEXT

# Group coordinator settings
group.initial.rebalance.delay.ms=0
group.min.session.timeout.ms=6000
group.max.session.timeout.ms=300000
